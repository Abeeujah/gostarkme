name: 'Frontend CI'

on:
  push:
    
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4

      - run: cd frontend/gostarkme-web

      - name: 'Setup node'
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: 'Install dependencies'
        run: npm ci
      
      - name: 'Build typescript'
        run: npm run build

      - name: 'Run dev'
        run:  npm run dev